<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mail App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="body">
<section class="flex-container">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-2 col-md-offset-2 text-center">
				<img src="img/mail-icon.png" alt="mail-icon">
				<h4 class="welcome-msg">Welcome to <br> <strong>Mail App</strong></h4>
			</div>
			<div class="col-xs-12 col-md-6 text-center">
				<form role="form" class="form" method="post">
					<div class="form-group has-feedback has-feedback-right">
						<input type="text" class="form-control" id="user_name" placeholder="Enter your name">
						<span class="form-control-feedback glyphicon glyphicon-user"></span>
					</div>
					<div class="form-group has-feedback has-feedback-right">
						<input type="password" class="form-control " id="pass" placeholder="Password" required>
						<span class="form-control-feedback glyphicon glyphicon-lock"></span>
					</div>
					<button type="submit" class="btn login-btn" id="load" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'>">Login</button>
					<div class="restore text-center">
						<a href="#" class="restore-link">Lost your password?</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
